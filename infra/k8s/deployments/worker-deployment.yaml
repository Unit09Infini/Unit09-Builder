apiVersion: apps/v1
kind: Deployment
metadata:
  name: unit09-worker
  namespace: unit09-backend
  labels:
    app: unit09-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: unit09-worker
  template:
    metadata:
      labels:
        app: unit09-worker
    spec:
      containers:
        - name: worker
          image: unit09/worker:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: NODE_ENV
              value: "production"
            - name: UNIT09_SOLANA_RPC
              valueFrom:
                secretKeyRef:
                  name: unit09-config
                  key: solanaRpcUrl
            - name: UNIT09_PROGRAM_ID
              valueFrom:
                secretKeyRef:
                  name: unit09-config
                  key: programId
            - name: UNIT09_API_BASE
              valueFrom:
                configMapKeyRef:
                  name: unit09-engine-config
                  key: apiBaseUrl
            - name: UNIT09_QUEUE_URL
              valueFrom:
                configMapKeyRef:
                  name: unit09-worker-config
                  key: queueUrl
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
