apiVersion: apps/v1
kind: Deployment
metadata:
  name: unit09-api
  namespace: unit09-backend
  labels:
    app: unit09-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: unit09-api
  template:
    metadata:
      labels:
        app: unit09-api
    spec:
      containers:
        - name: api
          image: unit09/api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "8080"
            - name: UNIT09_SOLANA_RPC
              valueFrom:
                secretKeyRef:
                  name: unit09-config
                  key: solanaRpcUrl
            - name: UNIT09_PROGRAM_ID
              valueFrom:
                secretKeyRef:
                  name: unit09-config
                  key: programId
            - name: UNIT09_ENGINE_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: unit09-engine-config
                  key: engineBaseUrl
          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
